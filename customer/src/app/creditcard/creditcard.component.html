<div class="credit-card" (click)="onClick()" [ngClass]="{'selected': this.selected}" *ngIf="card">
  <div class="credit-card-lower">
    <div class="credit-card-number credit-card-display">{{card.number | slice:0:4}} •••• •••• ••••</div>
    <div class="credit-card-name credit-card-display">{{card.name}}</div>
    <div class="credit-card-expiry credit-card-display" data-before="month/year" data-after="valid
  thru">{{card.expiry}}</div>
  </div>
</div>
