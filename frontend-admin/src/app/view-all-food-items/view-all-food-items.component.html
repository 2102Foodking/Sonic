<head>
    <link rel="stylesheet"/>
</head>
<app-header></app-header>
<p-button label="Add New Product" (onClick)="showDialog2()"></p-button>
<p-table [value]="foods">
	<ng-template pTemplate="caption">
		Food Items
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th>Food ID</th>
			<th>Name</th>
			<th>Category</th>
			<th>Price</th>
			<th>Daily Limit</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-food>
		<tr>
			<td>{{food.foodId}}</td>
			<td>{{food.name}}</td>
			<td>{{food.category}}</td>
			<td>{{food.price}}</td>
			<td>{{food.dailyLimit}}</td>
			<td>
				<p-button label="Update" (onClick)="showDialog1(food)"></p-button>
				&nbsp;
				<p-button label="Delete" (onClick)="deleteFood(food)"></p-button>
			</td>
		</tr>
	</ng-template>
</p-table>

<p-dialog class="dialog" *ngIf="displayUpdate" header="Update Food Item" modal="true" [(visible)]="displayUpdate"
	[style]="{width: '50vw'}">
	<form (ngSubmit)="update(updateFoodForm)">
		<div class="ui-g">
			<div class="ui-g-6" style="background-color: #f4f4f4;">Food Id</div>
			<div class="ui-g-6">{{foodToView.foodId}}</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-6" style="background-color: #f4f4f4;">Name</div>
			<div class="ui-g-6">
				<input id="name" name="name" #name="ngModel" type="text" [(ngModel)]="foodToView.name"
					required="true" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-6" style="background-color: #f4f4f4;">Category</div>
			<div class="ui-g-6">
				<input id="name" name="category" #name="ngModel" type="text" [(ngModel)]="foodToView.category"
					required="true" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-6" style="background-color: #f4f4f4;">Price</div>
			<div class="ui-g-6">
				<input id="name" name="price" #name="ngModel" type="text" [(ngModel)]="foodToView.price"
					required="true" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-6" style="background-color: #f4f4f4;">Daily Limit</div>
			<div class="ui-g-6">
				<input id="name" name="dailyLimit" #name="ngModel" type="text" [(ngModel)]="foodToView.dailyLimit"
					required="true" />
			</div>
		</div>
	</form>
</p-dialog>

<p-dialog *ngIf="displayAdd" header="Add New Food Item" modal="true" [(visible)]="displayAdd" [style]="{width: '50vw'}"
	[baseZIndex]="10000">
	<form (ngSubmit)="addFood(addFoodForm)">
		<div class="ui-g">
			<div class="ui-g-6" style="background-color: #f4f4f4;">Food Id</div>
			<div class="ui-g-6">
				<input id="name" name="foodId" #name="ngModel" type="text" [(ngModel)]="newFood.foodId"
					required="true" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-6" style="background-color: #f4f4f4;">Name</div>
			<div class="ui-g-6" style="background-color: #f4f4f4;">
				<input id="name" name="name" #name="ngModel" type="text" [(ngModel)]="newFood.name" required="true" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-6" style="background-color: #f4f4f4;">Category</div>
			<div class="ui-g-6" style="background-color: #f4f4f4;">
				<input id="name" name="category" #name="ngModel" type="text" [(ngModel)]="newFood.category"
					required="true" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-6" style="background-color: #f4f4f4;">Price</div>
			<div class="ui-g-6" style="background-color: #f4f4f4;">
				<input id="name" name="price" #name="ngModel" type="text" [(ngModel)]="newFood.price" required="true" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-6" style="background-color: #f4f4f4;">Daily Limit</div>
			<div class="ui-g-6" style="background-color: #f4f4f4;">
				<input id="name" name="dailyLimit" #name="ngModel" type="text" [(ngModel)]="newFood.dailyLimit"
					required="true" />
			</div>
		</div>
		<br />
		<div class="ui-g" style="float:right">
			<button (click)="clear()">Clear</button>
			&nbsp;
			<input type="submit" value="Submit" />
		</div>
	</form>
</p-dialog>

<app-footer></app-footer>
