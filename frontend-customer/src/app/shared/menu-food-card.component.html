<div class="card">
  <div class="card-image">
    <img src="../../assets/images/food-test-image.jpeg">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{foodName}}</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a class="btn btn-primary" (click)="addToCart(food)">Add to cart</a>
  </div>
</div>
